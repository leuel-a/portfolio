name: Merge to main github action workflow

run-name: ${{ github.actor }} deployment to production

on: [push]

jobs:

  build-and-check-lint:

    runs-on: ubuntu-latest

    steps:
      - run: echo "the job was automatically triggered by a ${{ github.event_name }}"

      - run: echo "this job is now running on a ${{ runner.os }}"

      - run: echo "the name of the branch is ${{ github.ref }} and the repository is ${{ github.repository }}"

      - name: Checkout repository code

        uses: actions/checkout@v4

      - run: echo "the ${{ github.repository }} repository has been cloned to the runner"

      - name: List files in the repository
        
        run: ls ${{ github.workspace }}

      - run: echo "this job status is ${{ job.status }}"

